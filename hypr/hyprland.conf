# ~/.config/hypr/hyprland.conf
# My Purple Aesthetic Build - Verified 2026 :D
# Waybar Debug - socat -U - UNIX-CONNECT:$XDG_RUNTIME_DIR/hypr/$HYPRLAND_INSTANCE_SIGNATURE/.socket2.sock

# 1. MONITOR CONFIG
monitor=eDP-1, 1920x1080@60, 0x0, 1
source = ~/.config/hypr/colors.conf

# 2. ENVIRONMENT VARIABLES
env = XCURSOR_THEME,Layan-cursors
env = XCURSOR_SIZE,28
env = PATH,$PATH:$HOME/.local/bin

# 3. EXECUTE CORE TOOLS
exec-once = swww-daemon
exec-once = waybar > /dev/null 2>&1
exec-once = swaync
exec-once = nm-applet --indicator
exec-once = firefox
exec-once = hyprctl setcursor Layan-cursors 28
exec-once = hypridle
exec-once = sleep 2 && ~/.local/bin/sunset-check.sh
#exec-once = [ "$(date +%H%M)" -ge 1725 ] || [ "$(date +%H%M)" -le 0730 ] && hyprsunset -t 5000
exec-once = while true; do if [ "$(date +%H%M)" -eq 1728 ]; then hyprsunset -t 5000; fi; sleep 60; done

# 5. LOOK & FEEL
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $primary
    col.inactive_border = $surface   
    layout = dwindle
}

decoration {
    rounding = 12 
    blur {
        enabled = true
        size = 3 # reduced from 6
        passes = 2 # reduced from 3
    }
}

input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = true
        tap-to-click = true
    }

}

# 6. VOLUME & BRIGHTNESS
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl  = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindl=,switch:on:Lid Switch,exec,hyprlock

# 7. KEYBINDS
$mainMod = SUPER
bind = $mainMod, C, exec, kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, rofi -show drun 
bind = $mainMod, S, exec, grimblast --notify save area
bind = $mainMod, P, exec, hyprpicker -a
bind = $mainMod, L, exec, hyprlock
bind = $mainMod SHIFT, W, exec, wall-picker
bind = $mainMod SHIFT, R, exec, /home/kataparte/.local/bin/toggle-panel
bind = $mainMod, N, exec, pgrep hyprsunset && killall hyprsunset || hyprsunset -t 5000
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Workspace Binds
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 1, exec, pgrep -i firefox || hyprctl dispatch exec [workspace 1] firefox

bind = $mainMod, 2, workspace, 2
bind = $mainMod, 2, exec, hyprctl clients | grep "title: nvim" || kitty --title nvim -e nvim

bind = $mainMod, 3, workspace, 3
bind = $mainMod, 3, exec, pgrep -x steam || hyprctl dispatch exec [workspace 3] steam

bind = $mainMod, 5, workspace, 5
bind = $mainMod, 5, exec, onlyoffice-desktopeditors

# One bind to rule them all (Festfetch, Btop, Matrix | Workshop 9)
bind = $mainMod, D, exec, ~/.config/hypr/scripts/sys_dashboard.sh

# Navigation
bind = $mainMod, left, workspace, e-1
bind = $mainMod, right, workspace, e+1
bind = $mainMod SHIFT, left, movetoworkspace, e-1
bind = $mainMod SHIFT, right, movetoworkspace, e+1

# --- 8. WINDOW RULES (REWRITTEN FOR 0.53.3) ---

# Rofi
windowrule = match:class rofi, opacity 0.8 override 0.8 override

# OnlyOffice & Chrome
windowrule = match:class onlyoffice-desktopeditors, workspace 5
windowrule = match:class onlyoffice-desktopeditors, maximize on
windowrule = match:class google-chrome, tile on
windowrule = match:class google-chrome, workspace current

# Neovim
windowrule = match:title nvim, workspace 2
windowrule = match:title nvim, tile on

# AGS Support
windowrule = match:class com.github.Aylur.ags, float on
windowrule = match:title .*HyprPanel.*, float on

# System Dashboard (Workspace 9)
windowrule = match:class sys_.*, workspace 9
windowrule = match:class sys_btop, float on
windowrule = match:class sys_btop, size 1100 960
windowrule = match:class sys_btop, move 20 60

windowrule = match:class sys_fetch, float on
windowrule = match:class sys_fetch, size 760 550
windowrule = match:class sys_fetch, move 1140 60

windowrule = match:class (sys_matrix|sys_visual), float on
windowrule = match:class (sys_matrix|sys_visual), size 760 390
windowrule = match:class (sys_matrix|sys_visual), move 1140 630

# --- Consolidated Tray Menu Rules (nm-applet fix) ---
windowrule = match:class nm-applet, float on
windowrule = match:class nm-applet, move 72% 43

# Matching the "Ghost" windows (Empty initial titles/classes)
windowrule = match:initial_class ^$, match:initial_title ^$, float on
windowrule = match:initial_class ^$, match:initial_title ^$, move 1380 100
windowrule = match:initial_class ^$, match:initial_title ^$, pin on
windowrule = match:initial_class ^$, match:initial_title ^$, no_initial_focus on

# Layer Rules (Note: blurls is officially dead in 0.53)
layerrule = blur on, match:namespace waybar
layerrule = above_lock 2, match:namespace ags

dwindle {
    force_split = 2
    preserve_split = true
}
