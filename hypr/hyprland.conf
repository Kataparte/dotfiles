# ~/.config/hypr/hyprland.conf
# My Purple Aesthetic Build - Verified 2026 :D
# Waybar Debug - socat -U - UNIX-CONNECT:$XDG_RUNTIME_DIR/hypr/$HYPRLAND_INSTANCE_SIGNATURE/.socket2.sock

# 1. MONITOR CONFIG
monitor=eDP-1, 1920x1080@60, 0x0, 1
#source = ~/.cache/matugen/colors-hyprland.conf
source = ~/.config/hypr/colors.conf

# 2. ENVIRONMENT VARIABLES
env = XCURSOR_THEME,Layan-cursors
env = XCURSOR_SIZE,28
env = PATH,$PATH:$HOME/.local/bin

# 3. EXECUTE CORE TOOLS
exec-once = swww-daemon
exec-once = waybar > /dev/null 2>&1
exec-once = swaync
exec-once = nm-applet --indicator
exec-once = firefox
exec-once = hyprctl setcursor Layan-cursors 28
exec-once = hypridle
exec-once = sleep 2 && ~/.local/bin/sunset-check.sh
exec-once = [ "$(date +%H%M)" -ge 1725 ] || [ "$(date +%H%M)" -le 0730 ] && hyprsunset -t 5000

# 5. LOOK & FEEL
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $primary
    col.inactive_border = $surface   
    layout = dwindle
}

decoration {
    rounding = 12 
    blur {
        enabled = true
        size = 3 # reduced from 6
        passes = 2 # reduced from 3
    }
}

input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = true
        tap-to-click = true
    }
}

# 6. VOLUME & BRIGHTNESS
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl  = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindl=,switch:on:Lid Switch,exec,hyprlock

# 7. KEYBINDS
$mainMod = SUPER
bind = $mainMod, C, exec, kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, rofi -show drun 
bind = $mainMod, S, exec, grimblast --notify save area
bind = $mainMod, P, exec, hyprpicker -a
bind = $mainMod, L, exec, hyprlock
bind = $mainMod SHIFT, W, exec, wall-picker
bind = $mainMod SHIFT, R, exec, /home/kataparte/.local/bin/toggle-panel
bind = $mainMod, N, exec, pgrep hyprsunset && killall hyprsunset || hyprsunset -t 5000
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Workspace Binds (Restored your App-Launch Logic)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 1, exec, pgrep -i firefox || hyprctl dispatch exec [workspace 1] firefox

bind = $mainMod, 2, workspace, 2
bind = $mainMod, 2, exec, hyprctl clients | grep "class: code-oss" || code

bind = $mainMod, 3, workspace, 3
bind = $mainMod, 3, exec, pgrep -x steam || hyprctl dispatch exec [workspace 3] steam

bind = $mainMod, 5, workspace, 5
bind = $mainMod, 5, exec, onlyoffice-desktopeditors

# One bind to rule them all (Festfetch, Btop, Matrix | Workshop 9)
bind = $mainMod, D, exec, ~/.config/hypr/scripts/sys_dashboard.sh

# Navigation
bind = $mainMod, left, workspace, e-1
bind = $mainMod, right, workspace, e+1
bind = $mainMod SHIFT, left, movetoworkspace, e-1
bind = $mainMod SHIFT, right, movetoworkspace, e+1

# 8. WINDOW RULES (Restored your Dashboard Split & OnlyOffice)
windowrulev2 = opacity 0.8 override 0.8 override, class:^(rofi)$

# OnlyOffice & Chrome Logic
windowrulev2 = workspace 5, class:^(onlyoffice-desktopeditors)$
windowrulev2 = maximize, class:^(onlyoffice-desktopeditors)$
windowrulev2 = tile, class:^(google-chrome)$
windowrulev2 = workspace current, class:^(google-chrome)$

# VScode
windowrulev2 = workspace 2, class:^(code-oss)$

# AGS/HyprPanel Support
windowrulev2 = float, class:^(com.github.Aylur.ags)$
windowrulev2 = float, title:.*(HyprPanel).*
#windowrulev2 = panel, class:^(com.github.Aylur.ags)$

# Dashboard Layout Rules for Workspace 9
windowrulev2 = workspace 9, class:^(sys_.*)$

# Btop: Large Left
#windowrulev2 = float, class:^(sys_btop)$
#windowrulev2 = size 1100 900, class:^(sys_btop)$
#windowrulev2 = move 20 80, class:^(sys_btop)$

# Fastfetch: Top Right
#windowrulev2 = float, class:^(sys_fetch)$
#windowrulev2 = size 750 435, class:^(sys_fetch)$
#windowrulev2 = move 1140 80, class:^(sys_fetch)$

# Matrix: Bottom Right
#windowrulev2 = float, class:^(sys_matrix)$
#windowrulev2 = size 750 445, class:^(sys_matrix)$
#windowrulev2 = move 1140 535, class:^(sys_matrix)$

# Btop: Large Left
windowrulev2 = float, class:^(sys_btop)$
windowrulev2 = size 1100 960, class:^(sys_btop)$
windowrulev2 = move 20 60, class:^(sys_btop)$

# Fastfetch: Top Right
windowrulev2 = float, class:^(sys_fetch)$
windowrulev2 = size 760 550, class:^(sys_fetch)$
windowrulev2 = move 1140 60, class:^(sys_fetch)$

# Cava Visualizer: Bottom Right
windowrulev2 = float, class:^(sys_visual)$
windowrulev2 = size 760 390, class:^(sys_visual)$
windowrulev2 = move 1140 630, class:^(sys_visual)$

# Window rule to applet tooltip menus
windowrulev2 = float, class:^(nm-applet)$
windowrulev2 = move 70% 50, class:^(nm-applet)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = center, class:^(nm-connection-editor)$

blurls = waybar

dwindle {
    force_split = 2
    preserve_split = true
}
