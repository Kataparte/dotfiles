# ~/.config/hypr/hyprland.conf

# 1. MONITOR CONFIG
monitor=eDP-1, 1920x1080@60, 0x0, 1
source = ~/.cache/matugen/colors-hyprland.conf

# 2. ENVIRONMENT VARIABLES
env = XCURSOR_THEME,Layan-cursors
env = XCURSOR_SIZE,28

# 3. EXECUTE CORE TOOLS
exec-once = swww-daemon
exec-once = hyprpanel
exec-once = nm-applet --indicator
exec-once = killall -9 swaync
exec-once = firefox
exec-once = steam
exec-once = hyprctl setcursor Layan-cursors 28
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Layan-cursors'
exec-once = gsettings set org.gnome.desktop.interface cursor-size 28

# 4. LAYER RULES (REMOVED TO FIX RED BAR)

# 5. LOOK & FEEL
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $primary $accent 45deg
    col.inactive_border = $surfaceVariant   
    layout = dwindle
}

decoration {
    rounding = 12
    blur {
        enabled = true
        size = 6
        passes = 3
    }
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

input {
    kb_layout = us
    follow_mouse = 1
    repeat_delay = 300 
    repeat_rate = 25
    touchpad {
        natural_scroll = true
        tap-to-click = true
        clickfinger_behavior = true
    }
    sensitivity = 0
}

misc {
    focus_on_activate = false
    initial_workspace_tracking = 1 
}

# 6. VOLUME & BRIGHTNESS
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl  = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# 7. KEYBINDS
$mainMod = SUPER
bind = $mainMod, C, exec, kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, rofi -show drun 
bind = $mainMod, S, exec, grimblast save area
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, P, exec, hyprpicker -a
bind = $mainMod SHIFT, R, exec, killall hyprpanel && hyprpanel
bind = $mainMod, D, exec, ~/.config/hypr/scripts/dashboard.sh

# Workspace Binds (Improved for 0.53.0)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 1, exec, pgrep -i firefox || hyprctl dispatch exec [workspace 1] firefox

# Workspace 2 - Force the initial class name
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 2, exec, pgrep -x nvim || kitty --class nvim -e nvim

bind = $mainMod, 3, workspace, 3
bind = $mainMod, 3, exec, pgrep -x steam || hyprctl dispatch exec [workspace 3] steam

# Navigation
bind = $mainMod, left, workspace, e-1
bind = $mainMod, right, workspace, e+1
bind = $mainMod SHIFT, left, movetoworkspace, e-1
bind = $mainMod SHIFT, right, movetoworkspace, e+1
bind = $mainMod, Escape, exec, hyprctl kill

# 8. WINDOW RULES (Simplified)
windowrulev2 = opacity 0.8 override 0.8 override, class:^(rofi)$
windowrulev2 = workspace 1 silent, class:^(firefox)$
windowrulev2 = workspace 2, initialClass:^(nvim)$
windowrulev2 = workspace 3, class:^(steam)$

# Dashboard Rules
windowrulev2 = workspace 4, title:^(dash_btop)$
windowrulev2 = workspace 4, title:^(dash_fastfetch)$
windowrulev2 = workspace 4, title:^(dash_matrix)$

# Thunar Rules
windowrulev2 = float, class:^(thunar)$
windowrulev2 = size 1000 600, class:^(thunar)$
windowrulev2 = center, class:^(thunar)$

dwindle {
    force_split = 2
    preserve_split = true
}

