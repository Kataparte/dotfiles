# ~/.config/hypr/hyprland.conf

# 1. MONITOR CONFIG
# Check `hyprctl monitors` to get your name (e.g., eDP-1)
# monitor = name, resolution, position, scale
monitor=eDP-1, 1920x1080@60, 0x0, 1
source = ~/.cache/matugen/colors-hyprland.conf

# 2. Environment variables (This fixes Steam and GTK apps)
env = XCURSOR_THEME,Layan-cursors
env = XCURSOR_SIZE,28

# 3. EXECUTE CORE TOOLS
exec-once = swww-daemon
exec-once = hyprpanel
exec-once = nm-applet --indicator # System tray icons
exec-once = killall -9 swaync
exec-once = firefox
exec-once = code-oss
exec-once = steam
exec-once = hyprctl setcursor Layan-cursors 28
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Layan-cursors'
exec-once = gsettings set org.gnome.desktop.interface cursor-size 28

# 4. THE "GLASSMorphism" RULES
# This is the secret sauce for monasm-dots. 
# It tells Hyprland to blur the layers created by AGS.
# 5. THE "GLASSMorphism" RULES
# We removed waybar/wofi because you are using AGS and Rofi-Wayland.
# 6. THE "GLASSMorphism" RULES
layerrule = blur, rofi
layerrule = ignorezero, rofi
layerrule = xray 1, rofi  # This forces blur to 'see through' to the wallpaper

# 7. LOOK & FEEL
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
   # col.active_border = rgba(D980B9ee) rgba(000000ee) 45deg
   # col.inactive_border = rgba(595959aa)
    col.active_border = $primary $accent 45deg
    col.inactive_border = $surfaceVariant   
    layout = dwindle
    #layout = master
}

#master {
#    new_status = master
#    orientation = right # This puts btop on the right side
#    mfact = 0.60       # Gives btop 60% of the screen width
#}

decoration {
    rounding = 12

    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
    }

    # NEW SYNTAX START
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    # NEW SYNTAX END
}

input {
    kb_layout = us
    follow_mouse = 1
    # Increase the delay before a key starts repeating
    repeat_delay = 300 
    # Decrease how many times it repeats per second
    repeat_rate = 25

    touchpad {
        natural_scroll = true
        tap-to-click = true    # This is likely what's missing
        clickfinger_behavior = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

misc {
    focus_on_activate = false
    initial_workspace_tracking = 1 
}

# 8. Volume Control (works for both Buds2 Pro and Laptop Speakers)
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl  = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# Screen Brightness
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# 9. KEYBINDS (The Basics)
$mainMod = SUPER
bind = $mainMod, C, exec, kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, rofi -show drun 
bind = $mainMod, S, exec, grimblast save area
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, P, exec, hyprpicker -a
# Emergency restart for Hyprpanel and Waybar (Refreshes the UI)
bind = $mainMod SHIFT, R, exec, killall hyprpanel && hyprpanel
bind = $mainMod, D, exec, ~/.config/hypr/scripts/dashboard.sh

# -- Bebop Smart Workspace Binds (No Duplicates) --

# Super + 1: Firefox
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 1, exec, pgrep -i firefox || firefox

# Super + 2: Code OSS (Check for 'code' or 'code-oss')
#bind = $mainMod, 2, workspace, 2
#bind = $mainMod, 2, exec, pgrep -i code || code-oss

# Super + 3: Steam (The "Robust" Way)
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 3, exec, pgrep -f "steam" || steam

# -- Relative Workspace Navigation --
# Switch to the workspace to the left with Super + Left Arrow
bind = $mainMod, left, workspace, e-1

# Switch to the workspace to the right with Super + Right Arrow
bind = $mainMod, right, workspace, e+1

# Move active window to the next/prev workspace with Super + Shift + Left/Right
bind = $mainMod SHIFT, left, movetoworkspace, e-1
bind = $mainMod SHIFT, right, movetoworkspace, e+1

# Emergency Kill: Press Super + Escape to kill whatever window is stuck
bind = $mainMod, Escape, exec, hyprctl kill

# Force Reset Keyboard: Press Super + Shift + R to reload Hyprland 
# This often "un-sticks" the repeat buffer
bind = $mainMod SHIFT, R, exec, hyprctl reload

# Force rofi to be semi-transparent so the blur can shine through
# windowrulev2 = opacity 0.8 override 0.8 override, class:^(rofi)$

# Apply blur to Rofi windows
windowrulev2 = opacity 0.9 0.8, class:(rofi)
layerrule = blur, rofi
layerrule = ignorezero, rofi

# Assigning Apps to Workspaces
windowrulev2 = workspace 1 silent, class:^(firefox)$
#windowrulev2 = workspace 2 silent, class:^(code-oss)$
windowrulev2 = workspace 2, class:^(kitty)$
windowrulev2 = workspace 3 silent, class:^(steam)$

# 1. Define Workspace 4
workspace = 4, default:true

# 2. Assign Windows to Workspace 4
windowrulev2 = workspace 4, title:^(dash_btop)$
windowrulev2 = workspace 4, title:^(dash_fastfetch)$
windowrulev2 = workspace 4, title:^(dash_matrix)$

# 3. Dwindle Settings for the "Split" look
dwindle {
    force_split = 2     # This forces new windows to split to the right/bottom
    preserve_split = true # Keeps your layout from jumping around
}

# 4. Force btop to be the "Master" area (Optional but helpful)
# This makes btop start on the right side if your script opens it first
windowrulev2 = monitor 0, title:^(dash_btop)$

# Makes Thunar slightly see-through and removes the "flat" look
windowrulev2 = opacity 0.94 0.88, class:^(thunar)$
windowrulev2 = float, class:^(thunar)$
windowrulev2 = size 1000 600, class:^(thunar)$
windowrulev2 = center, class:^(thunar)$
